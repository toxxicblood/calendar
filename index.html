<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Gym Attendance Calendar</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    .calendar-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 400px;
      margin: auto;
    }

    .day {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background-color: #161b22;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .attended {
      background-color: #238636;
      color: #fff;
    }

    .weekdays {
      font-weight: bold;
      color: #8b949e;
    }

    .weekdays div {
      margin-bottom: 5px;
    }

    button {
      background-color: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #30363d;
    }
  </style>
</head>
<body>
  <div class="calendar-controls">
    <button onclick="changeMonth(-1)">&#8592; Previous</button>
    <h1 id="monthYear">Loading...</h1>
    <button onclick="changeMonth(1)">Next &#8594;</button>
  </div>

  <div class="weekdays calendar">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div id="calendar" class="calendar"></div>

  <script>
    const calendarContainer = document.getElementById('calendar');
    const monthYearLabel = document.getElementById('monthYear');
    let currentDate = new Date(2025, 7); // Start with August 2025
    let attendanceDates = [];

    async function fetchAttendance() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/1rgap5LNYUZwrTVei5Nju83saPNkD2afVqyTaKubgK-E/gviz/tq?tqx=out:csv');
      const csv = await response.text();
      const rows = csv.split('\n');
      attendanceDates = [];
      for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].split(',');
        if (cols[2]) {
          attendanceDates.push(new Date(cols[2].trim()));
        }
      }
      renderCalendar();
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function renderCalendar() {
      calendarContainer.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = new Date(year, month, 1).getDay();

      monthYearLabel.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement('div');
        blank.className = 'day';
        calendarContainer.appendChild(blank);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateBox = document.createElement('div');
        dateBox.className = 'day';
        dateBox.textContent = day;

        const isAttended = attendanceDates.some(d => d.getDate() === day && d.getMonth() === month && d.getFullYear() === year);
        if (isAttended) {
          dateBox.classList.add('attended');
        }

        calendarContainer.appendChild(dateBox);
      }
    }

    fetchAttendance();
  </script>
</body>
</html>
